<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DialogX</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: #551A8B; /* roxo escuro */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    background: #DDE1FF; /* roxo claro */
    width: 100%;
    max-width: 420px;
    min-height: 85vh;
    padding: 40px 20px;
    border-radius: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .icon {
    width: 160px;
    margin-bottom: 20px;
  }

  .titulo {
    font-size: 32px;
    font-weight: 800;
    color: #4A00CC;
    margin-bottom: 50px;
  }

  .btn {
    background: #5A0FBF;
    border: none;
    padding: 15px 60px;
    border-radius: 40px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
  }

  .btn:hover {
    opacity: 0.9;
  }

  /* notebook / desktop */
  @media (min-width: 768px) {
    .container {
      min-height: 70vh;
    }
  }
</style>
</head>

<body>

  <div class="container">
    <img src="logo.jpeg" class="icon" alt="Logo">
    <h1 class="titulo">DialogX</h1>
    <button class="btn" onclick="proximo()">Pr√≥ximo</button>
  </div>

  <script>
    function proximo() {
      window.location.href = "./app1/index.html";
    }
  </script>

</body>
</html>
