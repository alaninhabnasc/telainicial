<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4A148C; /* roxo escuro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #DDE1FF; /* roxo claro */
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4A148C;
            font-size: 26px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 25px;
            background-color: #6A1B9A; /* roxo médio */
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #4A148C;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo ao DialogX</h1>

        <!-- BOTÃO PRÓXIMO FUNCIONANDO -->
        <a href="app1/index.html" class="btn">Próximo</a>
    </div>

</body>
</html>
