<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DialogX Chat</title>

<style>
    body {
        background: #7b43b4;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .chat-container {
        background: #dde1ff;
        width: 350px;
        max-width: 95%;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        position: absolute;
        top: 12px;
        left: 12px;
    }

    .logo img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        opacity: 0.95;
    }

    .logo span {
        font-weight: 600;
        color: #4b0082;
        font-size: 22px;
        transform: translateY(2px);
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        margin-top: 95px;
        margin-bottom: 15px;
        padding-right: 8px;
    }

    .message {
        margin-bottom: 10px;
        font-size: 15px;
        line-height: 1.4;
        border-radius: 10px;
        padding: 8px 12px;
        max-width: 80%;
    }

    .bot {
        background: #ffffff;
        color: #4b0082;
    }

    .user {
        background: #7b43b4;
        color: #fff;
        margin-left: auto;
        text-align: right;
    }

    .input-row {
        display: flex;
        gap: 8px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        padding: 0 20px;
        background: #7b43b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
    }

    button:hover {
        background: #642e9b;
    }

    /* ðŸ”¹ QUANDO INSPECIONAR / MOBILE */
    @media (max-width: 768px) {
        body {
            background: #dde1ff;
            align-items: flex-start;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            border-radius: 0;
            box-shadow: none;
        }
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="logo">
        <img src="logo.jpeg" alt="Logo">
        <span>DialogX</span>
    </div>

    <div id="chat"></div>

    <div class="input-row">
        <input id="userInput" type="text" placeholder="Digite aqui..." autofocus>
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
let step = 0;
let mode = "";

window.onload = () => {
    botMessage("OlÃ¡!");
    botMessage("Como vocÃª deseja ser atendido(a)?<br>1 - Detalhadamente<br>2 - Diretamente");
};

function botMessage(text) {
    const chat = document.getElementById("chat");
    chat.innerHTML += `<div class="message bot">${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

function userMessage(text) {
    const chat = document.getElementById("chat");
    chat.innerHTML += `<div class="message user">${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    userMessage(msg);
    input.value = "";
    handleResponse(msg);
}

function handleResponse(msg) {
    if (step === 0) {
        if (msg === "1") {
            mode = "detailed";
            step = 1;
            botMessage("Perfeito! ðŸ’œ Muito obrigada por escolher.");
            botMessage("1 - Planos<br>2 - PreÃ§os<br>3 - Suporte");
        } else if (msg === "2") {
            mode = "direct";
            step = 1;
            botMessage("Escolha:<br>1 - Planos<br>2 - PreÃ§os<br>3 - Suporte");
        } else {
            botMessage("Digite 1 ou 2.");
        }
    } else {
        if (msg === "1") botMessage("Planos: BÃ¡sico, Pro, Premium.");
        else if (msg === "2") botMessage("PreÃ§os: R$29, R$59, R$99.");
        else if (msg === "3") botMessage("Encaminhando para suporte...");
        else botMessage("Escolha 1, 2 ou 3.");
    }
}
</script>

</body>
</html>
