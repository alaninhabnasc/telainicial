<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tela</title>

<style>
  body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background: #551A8B; /* roxo escuro */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    background: #DDE1FF; /* roxo claro */
    width: 90%;
    max-width: 400px;
    padding: 60px 20px;
    border-radius: 20px;
    text-align: center;
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .icon {
    width: 180px;
    margin-bottom: 20px;
  }

  .titulo {
    font-size: 30px;
    font-weight: 800;
    color: #4A00CC;
    margin-bottom: 45px;
  }

  .btn {
    background: #5A0FBF;
    border: none;
    padding: 15px 50px;
    border-radius: 40px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .btn:hover {
    opacity: 0.9;
  }

  /* ðŸ”¥ QUANDO INSPECIONAR / DESKTOP */
  @media (min-width: 768px) {
    body {
      background: #DDE1FF; /* sÃ³ roxo claro */
    }

    .container {
      width: 100%;
      max-width: none;
      min-height: 100vh;
      border-radius: 0;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <img class="icon" src="logo.jpeg" alt="Logo" />
    <h1 class="titulo">DialogX</h1>

    <button class="btn" onclick="proximo()">PrÃ³ximo</button>
  </div>

  <script>
    function proximo() {
      window.location.href = "app1/index.html";
    }
  </script>
</body>
</html>
